<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Waste Classifier</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #2e7d32;
            margin-top: 40px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-title {
            font-size: 1.5em;
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-input {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1c5d1a;
        }

        .submit-btn:focus {
            outline: none;
        }

        .form-description {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .form-description a {
            color: #2e7d32;
            text-decoration: none;
        }

        .form-description a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>E-Waste Image Classifier</h2>
        <p class="form-description">Upload an image of your e-waste and classify it to determine the best course of action for recycling , reuse, or for repairing and also tell the ewaste are hazrdous or not
            .</p>
        
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="image" class="form-title">Upload E-Waste Image</label>
            <input type="file" name="image" accept="image/*" class="upload-input" required>

            <button type="submit" class="submit-btn">Classify</button>
        </form>
    </div>
</body>
</html>
